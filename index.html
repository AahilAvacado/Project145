<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-1 1.5 -5" color="yellow"></a-box>
            <a-sphere position="-3 1.5 -5" radius="1.25" color="red"></a-sphere>
            <a-cylinder position="-5 1.5 -5" radius="0.5" height="1.5" color="green"></a-cylinder>
            <a-dodecahedron position ="-7 1.5 -5 "color="blue" radius="1"></a-dodecahedron>
            <a-cone position ="-9 1.5 -5" color="purple" radius-bottom="1" radius-top="0"></a-cone>
            <a-icosahedron position="-11 1.5 -5"color="orange" radius="1"></a-icosahedron>
            <a-torus-knot position="-14 1.5 -5" color="pink" arc="180" p="2" q="3" radius="1" radius-tubular="0.1"></a-torus-knot>
        </a-scene>
    </body>
</html>
